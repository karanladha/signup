<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManiPal</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar-->
  <div class="class">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Signup Form -->
  <div class="container forbox ">
    <div class="p-4 m-4 ">
      <div class="col-lg-5 mx-auto border rounded mt-20">
        <h3>
          <div class="alert hello" role="alert" style="background-color:#A683E3">
            Receiver Form
          </div>
        </h3>

        <form class="bg-light">
          <!-- Hospital Name -->
          <div class="form-group m-1">
            <label style="" for=""><b>Hospital Name</b></label>
            <input class="form-control-sm form-control" id="" value="" name="firstname" placeholder="" type="text" />
          </div>

          <!-- Unique ID -->
          <div class="form-group m-1">
            <label for=""><b>Category</b></label>
            <input class="form-control-sm form-control" id="" value="" name="lastname" placeholder="" type="text" />
          </div>

          <!-- Contact number -->
          <div class="form-group m-1">
            <label for=""><b>Equipment Name</b></label>
            <input class="form-control-sm form-control" id="" value="" name="equipment name" placeholder="" type="text" />
          </div>

          <!-- email -->
          <div class="form-group m-1">
            <label for=""><b>Quantity</b></label>
            <input required class="form-control-sm form-control" id="" value="" name="Quantity" placeholder="for example:8" type="number" autocomplete="off" />
          </div>

          <!-- password -->
          <!-- <div class="form-group m-1">
            <label for=""><b>Password</b></label>
            <input class="form-control-sm form-control" id="" name="password" placeholder="*******" type="password" />
          </div> -->

          <div class="input-group">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Click For Emergency">
          </div>

          <div class="btns" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Back</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
